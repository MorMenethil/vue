<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        .ball {
            width: 15px;
            height: 15px;
            border-radius: 50% ;
            background-color: red;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <input type="button" value="点老子" @click="flag=!flag">
        <!-- 1. 使用 transition 元素把小球包裹起来 -->
        <transition
          @before-enter="beforeEnter"
          @enter="enter"
          @ofter-enter="afterEnter">
            <div class="ball" v-show="flag"></div>
        </transition>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
            flag: false
        },
        methods: {
            // 注意： 动画钩子函数的第一个参数： el，表示要执行动画的那个DOM元素，是个原生的JS DOM对象
            // 大家可以认为，el是通过document.getElementById('')方法获取到的原生JS DOM对象
            beforeEnter(el) {
                // beforeEnter 表示动画入场之前，此时，动画尚未开始，可以在beforeEnter中，设置元素开始动画之前的起始样式
                // 设置小球开始动画之前的起始位置
            },
            enter(el) {
                // 这句话，没有实际的作用，但是，如果不写，出不来动画效果；
                // 可以认为 el.offsetWidth 会强制动画刷新
            },
            afterEnter(el) {
                // 动画完成之后，会调用afterEnter
                console.log('ok')
            }
        }
      });
    </script>
  </body>
</html>
