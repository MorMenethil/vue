<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css" />
  </head>
  <body>
    <div id="app">
      <div class="panel panel-primary">
        <div class="panel-heading"><h3 class="panel-title">添加职业</h3></div>
        <div class="panel-body form-inline">
          <label> Id: <input type="text" class="form-control" v-model="id" /> </label>

          <label> Name: <input type="text" class="form-control" v-model="name" /> </label>

          <input type="button" value="添加" class="btn btn-primary" @click="add" />
        </div>
      </div>

      <table class="table table-hover table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Ctime</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in list" :key="item.id">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.ctime }}</td>
            <td><a href="javascript:;">删除</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
            id: "",
            name: "",
          list: [
            { id: 1, name: "气纯", ctime: new Date() },
            { id: 2, name: "剑纯", ctime: new Date() }
          ]
        },
        methods: {
            add() {
                let car = { id: this.id, name: this.name, ctime: new Date() }
                this.list.push(car)
                this.name = this.id = ""
            }
        }
      });
    </script>
  </body>
</html>
